<!DOCTYPE html>
<html>
<head>

<script>




function setText(msg) {

    console.log(msg); //Só para debug!!
    document.getElementById("demo").innerHTML = msg["lyrics"];
}
function getLyrics(){{
  var artista = document.getElementById("fname").value;
  var musica = document.getElementById("lname").value;
    fetch("https://api.lyrics.ovh/v1/" + artista + "/" + musica) //WEB API -  HTTP
    .then(request => request.text()) //Retorna o objeto request
    .then(data => setText(JSON.parse(data))) //Obtem os dados e transforma em JSON
}



}


</script>

</head>
<body>

<h4>Digite o nome do artista e o nome da música para mostrar a letra</h4>


  <label for="fname">Artista:</label>
  <input type="text" id="fname" name="fname"><br><br>
  <label for="lname">Nome da Música:</label>
  <input type="text" id="lname" name="lname"><br><br>
  <button onclick="getLyrics();">Get Lyrics</button>
  <p id="demo"></p>


  <form action="index.html">
    <input type="submit" value="Home" />
  </form>

 
</body>
</html>
